<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"

<body>
    <div class="container">

        <ul class="social-icons">
            <li class="social-icon-item">
                <a href="#" class="social-item-link">
                    <i class="fab fa-facebook-square social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-item-link">
                    <i class="fab fa-linkedin social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-item-link">
                    <i class="fab fa-twitter-square social-icon"></i>

            </li>

                <a href="#" class="social-item-link">
                    <i class="fab fa-instagram social-icon"></i>
                </a>
            </li>
        </ul>
        <!--end social media-->

        <!--navbar-->
        <nav class="first-nav">
            <ul class="first-nav-list">
                <li class="first-nav-item"><a href="" class="first-nav-link"><i class="fas fa-sign-in-alt"></i> Sign

                        <i class="fas fa-truck"></i> Order Now</a></li>
